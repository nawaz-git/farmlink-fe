<div class="main">
    <div class="switcher">
        <div class="login-switch" (click)="isLogin = true ">
            Login
        </div>
        <div class="signup-switch" (click)="isLogin = false ">
            Register
        </div>
    </div>
    <div class="login" *ngIf="isLogin">
        <label>Login as:</label>
        <select [(ngModel)]="loginData.flag">
            <option value="farmer">Farmer</option>
            <option value="customer">Customer</option>
        </select>
        <input type="text" placeholder="Mobile Number" [(ngModel)]="loginData.mobile">
        <input type="password" placeholder="Password" [(ngModel)]="loginData.password">
        <button (click)="login()">Login</button>
    </div>
    <div class="register" *ngIf="!isLogin">
        <label>Register as:</label>
        <select>
            <option>Farmer</option>
            <option>Customer</option>
        </select>
        <input type="text" placeholder="Mobile Number">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button (click)="register()">Register</button>
    </div>
</div>
