<div class="cart">
    <h1>Cart</h1>
    <div class="cart-left">
        <div class="c-products">
            <div class="c-product" *ngFor="let product of api.cart.value">
                <div class="c-image">
                    <img *ngIf="product.image" [src]="product.image" width="200">
                    <img *ngIf="!product.image" src="../../assets/rice.webp" width="200">
                </div>
                <div class="c-desc">
                    <span class="title">{{product.name}}</span>
                    <span class="weight">{{product.weight}} KG </span>
                    <br />
                    <span class="title">₹{{product.price}}</span>
                </div>
                <div class="c-quantity">
                    <button (click)="product.quantity = product.quantity-1 ; calculate()">-</button>
                    <input type="text" [(ngModel)]="product.quantity" [value]="product.quantity">
                    <button (click)="product.quantity = product.quantity+1 ; calculate() ">+</button>
                </div>

            </div>
        </div>
    </div>
    <div class="cart-right">
        <h2>Price Details</h2>
        <div class="span-text">
            <span>No. of Items</span>
            <span>{{api.cart.value.length}}</span>
        </div>
        <div class="span-text">
            <span>Total Amount</span>
            <span>₹{{total}}</span>
        </div>
        <div class="btn">
            <button (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
