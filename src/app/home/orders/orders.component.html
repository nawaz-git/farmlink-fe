<div class="main">
    <div class="filter">
        <mat-accordion>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Categories
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-checkbox value="Pending" (change)="statusChange()"
                    [(ngModel)]="status.Pending">Pending</mat-checkbox><br />
                <mat-checkbox value="Pick" [(ngModel)]="status.Processing" (change)="statusChange()">Pick
                    Schedule</mat-checkbox><br />
                <mat-checkbox value="Completed" [(ngModel)]="status.Completed"
                    (change)="statusChange()">Completed</mat-checkbox><br />
                <mat-checkbox value="Cancelled" [(ngModel)]="status.Cancelled"
                    (change)="statusChange()">Cancelled</mat-checkbox><br />
            </mat-expansion-panel>

        </mat-accordion>
    </div>
    <div class="orders">
        <h1>My Orders</h1>
        <div class="products">
            <div class="order" *ngFor="let order of orders">
                <div class="img">
                    <img src="../../../assets/rice.png">
                </div>
                <div class="data">
                    <span class="id">
                        # {{order.productId._id.split('').splice(8,16).join('') }}
                    </span>
                    <br />
                    <span class="title">
                        {{order.productId.name}}
                    </span>
                    <span class="weight"> {{order.weight}} kg x {{order.quantity}}</span>
                    <br />
                    <span class="price"> â‚¹ {{order.price}}</span>
                </div>
                <div class="action">
                    <button (click)="confirm(order._id)">Picked Up</button>
                    <br />
                    <button (click)="cancel(order._id)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
